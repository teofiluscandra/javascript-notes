<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Template string example</h2>
</body>

<script>
    const person = {
        name : 'Teo',
        age : 24
    }

    const markup = `
        <div>
            <h2>${person.name}</h2>
            <p>Age : ${person.age}</p>
        </div>
    `

    document.body.innerHTML = markup
</script>
</html>
