<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const maps = [
        {name: 'Mangsi Denpasar', location: 'Denpasar', review: 'Bagus'},
        {name: 'Logo House', location: 'Denpasar'}
    ]

    const markup = `
        <div>
            <ul>
                ${maps.map(place => `<li>${place.name} at ${place.location} ${(place.review) ? `and Review: ${place.review}` : ``}</li>`).join('')}
            </ul>
        <div>
    `

    document.body.innerHTML = markup
</script>
</html>
