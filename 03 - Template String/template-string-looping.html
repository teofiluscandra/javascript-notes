<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Looping</title>
</head>
<body>
    
</body>
<script>
    const maps = [
        {name: 'Mangsi Denpasar', location: 'Denpasar'},
        {name: 'Logo House', location: 'Denpasar'}
    ]

    // join creates new string by concatenating in array

    const markup = `
        <ul>
            ${maps.map(place => `<li>${place.name} at ${place.location}</li>`).join('')}
        </ul>
    `

    document.body.innerHTML = markup
</script>
</html>
